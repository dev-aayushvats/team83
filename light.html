<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 83 | Inter IIT Tech Meet 13.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f7fa;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(20px);
            animation: moveCircle 10s ease-in-out infinite;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(var(--randomX), var(--randomY));
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .circle1 { background-color: #FF6F61; width: 250px; height: 250px; }
        .circle2 { background-color: #87CEEB; width: 300px; height: 300px; }
        .circle3 { background-color: #FF4500; width: 220px; height: 220px; }
        .circle4 { background-color: #4682B4; width: 280px; height: 280px; }
        .circle5 { background-color: #DC143C; width: 270px; height: 270px; }
        .circle6 { background-color: #1E90FF; width: 320px; height: 320px; }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px; /* Added padding for smaller screens */
        }

        .text {
            font-family: 'Poppins', sans-serif;
            color: #5b5b5b;
            font-weight: 600;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
        }

        .text2 {
            font-size: 2rem;
        }

        .subtext {
            font-family: 'Poppins', sans-serif;
            color: #2198ff;
            font-weight: 600;
            font-size: 5rem;
            margin-top: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
            white-space: nowrap;
        }

        .block-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .block {
            font-family: 'Poppins', sans-serif;
            color: #003b6f;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 250px; /* Limit the block width */
        }

        .block:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Media Query for Small Screens */
        @media (max-width: 768px) {
            .text {
                font-size: 2rem; /* Adjusting font size for smaller screens */
            }

            .text2 {
                font-size: 1.5rem;
            }

            .subtext {
                font-size: 3rem; /* Adjusting font size for smaller screens */
            }

            .block {
                font-size: 1rem; /* Smaller text for blocks */
                padding: 8px 15px; /* Adjust padding for small screens */
            }

            .block-container {
                gap: 15px; /* Reduce gap between blocks */
            }
        }

        /* Media Query for Extra Small Screens */
        @media (max-width: 480px) {
            .text {
                font-size: 1.5rem; /* Smaller font size for very small screens */
            }

            .text2 {
                font-size: 1rem;
            }

            .subtext {
                font-size: 2.5rem; /* Smaller font size for very small screens */
            }

            .block {
                font-size: 0.9rem; /* Even smaller text for blocks */
                padding: 6px 12px; /* Further reduce padding */
                min-width: 120px; /* Adjust block width */
            }

            .block-container {
                flex-direction: column; /* Stack the blocks vertically */
                gap: 10px; /* Reduced gap for very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="circle circle1" style="--randomX: 150px; --randomY: 200px;"></div>
    <div class="circle circle2" style="--randomX: -100px; --randomY: -150px;"></div>
    <div class="circle circle3" style="--randomX: 200px; --randomY: -200px;"></div>
    <div class="circle circle4" style="--randomX: -200px; --randomY: 100px;"></div>
    <div class="circle circle5" style="--randomX: 100px; --randomY: 150px;"></div>
    <div class="circle circle6" style="--randomX: -50px; --randomY: -250px;"></div>

    <div class="overlay">
        <div>
            <div class="text">We are</div>
            <div class="subtext">team_83</div>
            <div class="text text2">Explore our projects here!</div>
        </div>
        <div class="block-container">
            <div class="block">Problem Statement</div>
            <div class="block">Problem Statement</div>
            <div class="block">Problem Statement</div>
            <div class="block">Problem Statement</div>
            <div class="block">Problem Statement</div>
            <div class="block">Problem Statement</div>
            <div class="block">Problem Statement</div>
            <div class="block">Problem Statement</div>
            <div class="block">Problem Statement</div>
            <div class="block">Problem Statement</div>
            <div class="block">Problem Statement</div>
        </div>
    </div>

    <script>
        // Function to get a random position for the circles
        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 300);
            const y = Math.random() * (window.innerHeight - 300);
            return { x, y };
        }

        // Randomize the positions of the circles
        const circles = document.querySelectorAll('.circle');
        circles.forEach(circle => {
            const randomPos = getRandomPosition();
            circle.style.left = `${randomPos.x}px`;
            circle.style.top = `${randomPos.y}px`;
        });
    </script>
</body>
</html>
