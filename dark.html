<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 83</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #121212; /* Dark background */
            overflow: hidden;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(40px); /* Slight diffusion */
            animation: moveCircle 10s ease-in-out infinite; /* Increased movement speed */
        }
        @keyframes moveCircle {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(var(--randomX), var(--randomY)); /* Move randomly */
            }
            100% {
                transform: translate(0, 0);
            }
        }
        .circle1 {
            background-color: #A7C7E7; /* Soft Pastel Blue */
            width: 250px;
            height: 250px;
        }
        .circle2 {
            background-color: #B87A6C; /* Muted Coral */
            width: 300px;
            height: 300px;
        }
        .circle3 {
            background-color: #5A7F9E; /* Dusty Blue */
            width: 220px;
            height: 220px;
        }
        .circle4 {
            background-color: #A9CBB2; /* Soft Pastel Green */
            width: 280px;
            height: 280px;
        }
        .circle5 {
            background-color: #9F6A5A; /* Dusty Red */
            width: 270px;
            height: 270px;
        }
        .circle6 {
            background-color: #B8A0C1; /* Muted Lavender */
            width: 320px;
            height: 320px;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Darkened overlay */
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .text {
    font-family: 'Poppins', sans-serif;
    color: white;
    font-weight: 600;
    font-size: 3rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    line-height: 1.1; /* Reduce line height to decrease space */
}

.subtext {
    font-family: 'Poppins', sans-serif;
    color: white;
    font-weight: 600;
    font-size: 5rem;
    margin-top: 5px; /* Reduce the space above team_83 */
    line-height: 1.1; /* Reduce line height for subtext */
    white-space: nowrap;
}
    </style>
</head>
<body>
    <div class="circle circle1" style="--randomX: 150px; --randomY: 200px;"></div>
    <div class="circle circle2" style="--randomX: -100px; --randomY: -150px;"></div>
    <div class="circle circle3" style="--randomX: 200px; --randomY: -200px;"></div>
    <div class="circle circle4" style="--randomX: -200px; --randomY: 100px;"></div>
    <div class="circle circle5" style="--randomX: 100px; --randomY: 150px;"></div>
    <div class="circle circle6" style="--randomX: -50px; --randomY: -250px;"></div>

    <div class="overlay">
        <div>
            <div class="text">Hello, We are</div>
            <div class="subtext">team_83</div>
        </div>
    </div>

    <script>
        // Function to get a random position for the circles
        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 300); // Random x position
            const y = Math.random() * (window.innerHeight - 300); // Random y position
            return { x, y };
        }

        // Randomize the positions of the circles
        const circles = document.querySelectorAll('.circle');
        circles.forEach(circle => {
            const randomPos = getRandomPosition();
            circle.style.left = `${randomPos.x}px`;
            circle.style.top = `${randomPos.y}px`;
        });
    </script>
</body>
</html>
